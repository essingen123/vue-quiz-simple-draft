<body class="antialiased text-gray-700 bg-gray-100">



    <body>
        <a id="forkme_banner" href="https://github.com/essingen123/vue-quiz-simple-draft">View on GitHub</a>
        <div class="shell">
            <div id="app" class="flex w-full h-screen justify-center items-center">
                <div class="w-full max-w-xl p-3">
                    <header>
                        <span class="ribbon-outer">
                            <span class="ribbon-inner">
                                <h1>vue-quiz-simple-draft</h1>
                                <h2></h2>
                            </span>
                            <span class="left-tail"></span>
                            <span class="right-tail"></span>
                        </span>
                    </header>


                    <div id="no-downloads">
                        <span class="inner">
                        </span>
                    </div>



                    <span class="banner-fix"></span>


                    <!-- <section id="main_content"> -->

<section>
                        <!-- <h1 class="font-bold text-5xl text-center text-gray-700">
                VUE Quiz
            </h1>
 -->



                        <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-8 animate" id="animate">
                            <div v-if="idx < count">
                                <p class="text-2xl font-bold">
                                <div class="language-html highlighter-rouge">
                                    <div class="highlight">
                                      
                    <pre class="highlight">{{questions[idx]['question']}}</pre>
                                       
                                    </div>
                                </div>
                                </p>
                                <label v-for="(answer, index) in questions[idx].answers" :key="index" :for="index"
                                    class="block mt-4 border border-gray-300 rounded-lg py-2 px-6 text-lg"
                                    :class="{'hover:bg-gray-100 cursor-pointer' : selectedAnswer == ''}, {'bg-green-200' : index == questions[idx].correctAnswer && selectedAnswer != ''}, {'bg-red-200' : selectedAnswer == index}">
                                    <input ref="answers" outlined autofocus :id="index" type="radio" class="hidden"
                                        :value="index" @change="answered($event)" :disabled="selectedAnswer != ''">
                                    {{answer}}
                                </label>
                                <div class="mt-6 flow-root">
                                    <button @click="nextQuestion"
                                        :style="{visibility: (selectedAnswer != '' && idx < count - 1) ? 'visible' : 'hidden'}"
                                        class="float-right bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2 w-full">
                                        Next &gt;
                                    </button>
                                    <button @click="showResults"
                                        :style="{visibility: (selectedAnswer != '' && idx == count - 1) ? 'visible' : 'hidden'}"
                                        class="float-right shell  text-white text-sm font-bold tracking-wide rounded-full px-5 py-2 w-full">
                                        Finish
                                    </button>
                                </div>
                            </div>
                            <div v-else>
                                <h2 class="text-bold text-3xl">Results</h2>
                                <div class="flex justify-start space-x-4 mt-6">
                                    <p>Correct Answers: <span
                                            class="text-2xl text-green-700 font-bold">{{correctAnswers}}</span>
                                    </p>
                                    <p>Wrong Answers: <span
                                            class="text-2xl text-red-700 font-bold">{{wrongAnswers}}</span></p>
                                </div>
                                <div class="mt-6 flow-root">
                                    <button @click="resetQuiz"
                                        class="float-right bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2 w-full">
                                        Play again
                                    </button>
                                </div>
                            </div>
                        </div>
